# Docker Compose for local development/testing
# Usage:
# 1) Build the plugin distribution: ./gradlew :lib:distZip
# 2) Start Elasticsearch with the plugin installed: docker compose up --build

version: '3.8'

services:
  elasticsearch:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: es-rb-plugin
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  esdata:
    driver: local
