# Docker Compose for local development/testing
# Usage:
# 1) Build the plugin distributions:
#    - Elasticsearch variant: ./gradlew :es:distZip
#    - OpenSearch variant:    ./gradlew :os:distZip
# 2) Start containers with the plugin(s) installed: docker compose up --build

version: '3.8'

services:
  elasticsearch:
    build:
      context: .
      dockerfile: docker/es.dockerfile
    container_name: es-rb
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  opensearch:
    build:
      context: .
      dockerfile: docker/os.dockerfile
    container_name: os-rb
    environment:
      - cluster.name=os-docker-cluster
      - node.name=os01
      - discovery.type=single-node
      - network.host=0.0.0.0
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=myVerySecurePassword1!
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - osdata:/usr/share/opensearch/data
      - ./docker/opensearch.dev.yml:/usr/share/opensearch/config/opensearch.yml:ro
    ports:
      - "9201:9200"
      - "9301:9300"
      - "9600:9600"
      - "9650:9650"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  esdata:
    driver: local
  osdata:
    driver: local
